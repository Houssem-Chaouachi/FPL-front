<section class="container">
    <h2>Login Users</h2>
<form [formGroup]='loginForm' (ngSubmit)="onSubmit()">    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <div *ngIf="form.email.errors?.required">E-mail required</div>
        <div *ngIf="form.email.errors?.email">E-mail is not valid</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName ='password' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      <div *ngIf='form.password.errors?.required'> Password is required</div>
    </div>
    <button type="submit" (click)='loginUser()' [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
  </form>
</section>
